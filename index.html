<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Animation</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let particles = [];
        let numParticles = 150;
        let angle = 0;
        
        const sunImage = new Image();
        sunImage.src = "image1.jpg";
        const planet1Image = new Image();
        planet1Image.src = "image2.png";
        const planet2Image = new Image();
        planet2Image.src = "image3.gif";
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = (Math.random() * 1 - 0.5);
                this.speedY = (Math.random() * 1 - 0.5);
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function createParticles() {
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
        }
        
        function drawPlanets() {
            let centerX = canvas.width / 2;
            let centerY = canvas.height / 2;
            
            ctx.drawImage(sunImage, centerX - 100, centerY - 100, 200, 200);
            ctx.drawImage(planet1Image, centerX + Math.cos(angle) * 300 - 60, centerY + Math.sin(angle) * 300 - 60, 120, 120);
            ctx.drawImage(planet2Image, centerX + Math.cos(angle * 1.5) * 450 - 75, centerY + Math.sin(angle * 1.5) * 450 - 75, 150, 150);
        }
        
        function animate() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            drawPlanets();
            angle += 0.01;
            requestAnimationFrame(animate);
        }
        
        createParticles();
        animate();
    </script>
</body>
</html>
